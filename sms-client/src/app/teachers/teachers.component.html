<article class="slds-card slds-m-around_medium">
	<div class="slds-card__header slds-grid">
	  <header class="slds-media slds-media_center slds-has-flexi-truncate">
		<div class="slds-media__figure">
		  <span class="slds-icon_container slds-icon-standard-contact" title="contact">
			<svg class="slds-icon slds-icon_small" aria-hidden="true">
			  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
			</svg>
			<span class="slds-assistive-text">contact</span>
		  </span>
		</div>
		<div class="slds-media__body">
		  <h2 class="slds-card__header-title">
				<span>Teachers list</span>
		  </h2>
		</div>
		<div class="slds-no-flex">
		  <button class="slds-button slds-button_neutral" [routerLink]= "['/teachers/add']">New</button>
		</div>
	  </header>
	</div>
	 <div class="slds-card__body">
		 
		<table *ngIf="data && data.length > 0" class="slds-table_bordered slds-max-medium-table_stacked-horizontal" ngl-datatable [data]="data" trackByKey="key"  [loading]="loading" [(sort)]="sort" (sortChange)="onSort($event)" (rowClick)="onRowClick($event)">
			<ngl-datatable-column heading="Id" key="TeacherId" sortable></ngl-datatable-column>
			<ngl-datatable-column heading="Name" key="TeacherName" sortable></ngl-datatable-column>
            <ngl-datatable-column heading="Degree" key="Degree" sortable></ngl-datatable-column>
			<ngl-datatable-column heading="Experiance" key="TeachingExperiance" sortable></ngl-datatable-column>
            <ngl-datatable-column heading="Date Of Joining" key="CreatedDate" sortable></ngl-datatable-column>
			
			<ngl-datatable-column heading="Action" aria-keyshortcuts="Id"  sortable>
				<ng-template nglDatatableCell let-row='row' >
					<a type="button" nglButton variant="brand" iconName="utility:edit" iconPosition="left"routerLink= '/teachers/update/{{row.TeacherId}}'>Edit</a>
					<button type="button" nglButton variant="destructive" iconName="action:delete" iconPosition="right" (click)="row.isOpenPrompt = true">Delete</button>
						<ngl-modal header="Warning" [(open)]="row.isOpenPrompt" prompt="warning" dismissOnClickOutside="false">
							  <div class="slds-p-around_medium">
								<p>Are you sure for deleting this !</p>
							  </div>
							  <ng-template nglModalFooter>
								<button class="slds-button slds-button_neutral" (click)="deleteTeachers(row)">Okay</button>
								<button class="slds-button slds-button_neutral" (click)="row.isOpenPrompt = false">Cancel</button>
							  </ng-template>
						</ngl-modal>

					
					<a type="button" nglButton iconName="action:description" routerLink= '/teacher/details/{{row.TeacherId}}'>Details</a>
				</ng-template>
			</ngl-datatable-column>
		</table>
		<div *ngIf="!data || data.length == 0" class="slds-p-around_small slds-text-align_center">
			No records to display!
		</div>
	</div>
	<footer class="slds-card__footer">
	</footer>
</article>
