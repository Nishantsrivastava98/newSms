
  
<article class="slds-card slds-m-around_medium">
	<div class="slds-card__header slds-grid">
	  <header class="slds-media slds-media_center slds-has-flexi-truncate">
		<div class="slds-media__figure">
		  <span class="slds-icon_container slds-icon-standard-contact" title="contact">
			<svg class="slds-icon slds-icon_small" aria-hidden="true">
			  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
			</svg>
			<span class="slds-assistive-text">contact</span>
		  </span>
		</div>
		<div class="slds-media__body">
		  <h2 class="slds-card__header-title">
				<span>Books list</span>
		  </h2>
		</div>
		<div class="slds-no-flex">
		  <button class="slds-button slds-button_neutral" [routerLink]= "['/library/add']">New</button>
		</div>
	  </header>
	</div>
	 <div class="slds-card__body">
		<table class="slds-table_bordered slds-max-medium-table_stacked-horizontal" ngl-datatable [data]="data" trackByKey="key"  [loading]="loading" [(sort)]="sort" (sortChange)="onSort($event)" (rowClick)="onRowClick($event)">
			<ngl-datatable-column heading="Book Id" key="BookId" sortable></ngl-datatable-column>
			<ngl-datatable-column heading="Book Name" key="BookName" sortable></ngl-datatable-column>
			<ngl-datatable-column heading="Author" key="Author" sortable></ngl-datatable-column>
			<ngl-datatable-column heading="Number Of Books" key="NumberOfBooks" sortable></ngl-datatable-column>
			<ngl-datatable-column heading="Action" aria-keyshortcuts="Id">
				<ng-template nglDatatableCell let-row='row' >
					<a type="button" nglButton variant="brand" iconName="utility:edit" iconPosition="left"routerLink= '/library/update/{{row.BookId}}'>Edit</a>
					<button type="button" nglButton variant="destructive" iconName="action:delete" iconPosition="right" (click)="deleteBooks(row.BooksId)">Delete</button>
					<a type="button" nglButton iconName="action:description" routerLink= '/library/details/{{row.BookId}}'>Details</a>
				</ng-template>
			</ngl-datatable-column>
		</table>
	</div>
	<footer class="slds-card__footer">
	</footer>
</article>
<h1>Heading</h1>
<div *ngFor="let books of data">
    {{books.BookId}}
    {{books.BookName}}
</div>
