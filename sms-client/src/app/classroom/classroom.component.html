<article class="slds-card slds-m-around_medium ">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-account" title="account">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
            </svg>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
              <span>Classroom</span>
            </a>
          </h2>
        </div>
        <div class="slds-no-flex">
          <button class="slds-button slds-button_neutral">New</button>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">


          <div *ngIf="classroom">
            <div *ngFor="let item of classroom">
                <article class="slds-card slds-m-around_medium slds-card_boundary">
                    <div class="slds-card__header ">
                        <div class="slds-grid slds-wrap slds-p-around_small">
                            <div class=" slds-col slds-size_1-of-3 ">
                                <b>
                                    {{item.CourseId}}
                                </b>
                            </div>
                            <div class=" slds-col slds-size_1-of-3 ">
                                <b>
                                    {{item.CourseName}}
                                </b>
                            </div>
                            <div class=" slds-col slds-size_1-of-3 ">
                                <a type="button" nglButton variant="brand" routerLink='/classroom/student/{{item.CourseId}}'>Enter Classroom</a>
                            </div>
                        </div>
                    </div>
                </article>
            </div>  
          </div>



    </div>
    <footer class="slds-card__footer"></footer>
</article>
