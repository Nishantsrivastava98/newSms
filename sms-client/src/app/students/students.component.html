
  
<article class="slds-card slds-m-around_medium">
	<div class="slds-card__header slds-grid">
	  <header class="slds-media slds-media_center slds-has-flexi-truncate">
		<div class="slds-media__figure">
		  <span class="slds-icon_container slds-icon-standard-contact" title="contact">
			<svg class="slds-icon slds-icon_small" aria-hidden="true">
			  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
			</svg>
			<span class="slds-assistive-text">contact</span>
		  </span>
		</div>
		<div class="slds-media__body">
		  <h2 class="slds-card__header-title">
				<span>Students list</span>
		  </h2>
		</div>
		<div class="slds-no-flex">
		  <button class="slds-button slds-button_neutral" [routerLink]= "['/student/add']">New</button>
		</div>
	  </header>
	</div>
	 <div class="slds-card__body">
		<table class="slds-table_bordered slds-max-medium-table_stacked-horizontal" ngl-datatable [data]="data" trackByKey="key"  [loading]="loading" [(sort)]="sort" (sortChange)="onSort($event)" (rowClick)="onRowClick($event)">
			<ngl-datatable-column heading="Id" key="Id" sortable></ngl-datatable-column>
			<ngl-datatable-column heading="Name" key="Name" sortable></ngl-datatable-column>
			<ngl-datatable-column heading="Roll Number" key="RollNo" sortable></ngl-datatable-column>
			<ngl-datatable-column heading="Admission Date" key="DateOfAdmission" sortable>
				<ng-template nglDatatableCell  let-value>
					{{value | date:'longDate'}}
				</ng-template>
			</ngl-datatable-column>
			<ngl-datatable-column heading="Action" aria-keyshortcuts="Id"  sortable>
				<ng-template nglDatatableCell let-row='row' >
					<a type="button" nglButton variant="brand" iconName="utility:edit" iconPosition="left"routerLink= '/student/update/{{row.Id}}'>Edit</a>
					<button type="button" nglButton variant="destructive" iconName="action:delete" iconPosition="right" (click)="deleteStudents(row.Id)">Delete</button>
					<a type="button" nglButton iconName="action:description" routerLink= '/student/details/{{row.Id}}'>Details</a>
				</ng-template>
			</ngl-datatable-column>
		</table>
	</div>
	<footer class="slds-card__footer">
	</footer>
</article>
